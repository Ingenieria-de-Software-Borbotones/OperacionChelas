<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operacion Chelas - :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <h1>Bienvenid@</h1>
        <a href="/login"><button>Iniciar sesion</button></a>
        {%  with  messeges = get_flashed_messages() %}
            {% if messeges %}
                <ul class=flashes>
                    {% for messege in messeges %}
                        <li>{{ messege }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <header>
        {% block header %}{% endblock %}
    </header>
</body>
</html>
