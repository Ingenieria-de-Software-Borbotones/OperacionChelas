<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operacion Chelas - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <h1>Inicia sesion</h1>
        <br>
        <form action="" method="post">
            <input type="text" placeholder="Correo" name="correo" value="{{
                    request.form.correo
                    }}">
            <input type="password" placeholder="ContraseÃ±a" name="contrasena" value="{{
                    request.form.contrasena
                    }}">
            <input class="btn btn-default" type="submit" value="Login">
        </form>
        {%  with  messeges = get_flashed_messages() %}
            {% if messeges %}
                <ul class=flashes>
                    {% for messege in messeges %}
                        <li>{{ messege }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <header>
        {% block header %}{% endblock %}
    </header>
</body>
</html>
