<form method="POST" action="{{ url_for('actualizar_cliente.actualizar_cliente') }}">
  <label for="correo">Correo electrónico:</label><br>
  <input type="email" name="correo" id="correo" value="{{ cliente.correo_cliente }}" readonly><br><br>

  <label for="nombre">Nombre:</label><br>
  <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre_cliente }}" required><br><br>

  <label for="edad">Edad:</label><br>
  <input type="number" name="edad" id="edad" value="{{ cliente.edad_cliente }}" required><br><br>

  <label for="direccion">Dirección:</label><br>
  <input type="text" name="direccion" id="direccion" value="{{ cliente.direccion }}" required><br><br>

  <button type="submit">Actualizar datos</button>
</form>

{% if mensaje_exito %}
  <div class="mensaje-exito">{{ mensaje_exito }}</div>
{% endif %}

{% if mensaje_error %}
  <div class="mensaje-error">{{ mensaje_error }}</div>
{% endif %}
